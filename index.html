<!doctype html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>COOOMMMMMBAAAAT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="fog"></div>
  <div class="hide-behind"></div>
  <div class="splash">
    <h1>CooOOooOOMBAT!</h1>
    <button class="splash-go">Start Game</button>
  </div>
  <div class="game-init">
    <div class="scroll-container">
    <h1>Game Init</h1>
    <!-- <label for="username">Your Name:</label> -->
    <input type="text" name="username" class="username" placeholder="Your Name?">
    <h2>Your Class</h2>
    <div class="select-container">
      <div class="game-select game-class" data-class="monk">Monk</div>
      <div class="game-select game-class" data-class="paladin">Paladin</div>
      <div class="game-select game-class" data-class="wizard">Wizard</div>
      <div class="game-select game-class" data-class="thief">Thief</div>
    </div>
    <h2>Your Opponent</h2>
    <h4>(leave blank for random)</h4>
    <div class="select-container">
      <div class="game-select enemy-class" data-class="monk">Monk</div>
      <div class="game-select enemy-class" data-class="paladin">Paladin</div>
      <div class="game-select enemy-class" data-class="wizard">Wizard</div>
      <div class="game-select enemy-class" data-class="thief">Thief</div>
    </div>
    <!-- TODO:
    <h2>Game Type:</h2>
    <div class="select-container">
      <div class="game-select game-type-pve"></div>
      <div class="game-select game-type-pvp"></div>
      <div class="game-select game-type-ffa"></div>
      <div class="game-select game-type-mmo"></div>
    </div>
    -->
    <h2>Game Scene:</h2>
    <div class="select-container">
      <div class="game-select game-scene" data-scene="hedges">Hedges</div>
      <div class="game-select game-scene" data-scene="woods">Forest</div>
    </div>
    </div>
    <button class="game-go">FIGHT!</button>
  </div>
  <div class="game-main">
    <div class="menu-bar">
      <div class="help">
        <span class="octicon octicon-question"></span>
      </div>
      <div class="toggle-sound">
        <span class="octicon octicon-mute"></span>
      </div>
      <div class="end-game">
        <span class="octicon octicon-x"></span>
      </div>
    </div>
    <div class="combat-viewport">
      <div class="player1-container"></div>
      <div class="player2-container"></div>
    </div>
    <div class="hud">
      <div class="left-stats">
        <div class="health-box player1"></div>
        <div class="stat-box player1">
          <span class="health-percentage">100%</span>
          <hr>
          <span class="status octicon octicon-zap"></span>
        </div>
      </div>
      <div class="left-options">
        <div class="player1 name"></div>
        <div class="player1 abilities"></div>
        <div class="player1 descriptions"></div>
      </div>
      <div class="action-queue">
        <textarea class="output" rows="16" cols="85" disabled></textarea>
      </div>
      <div class="right-options">
        <div class="player2 name"></div>
        <div class="player2 abilities"></div>
        <div class="player2 descriptions"></div>
      </div>
      <div class="right-stats">
        <div class="health-box player2"></div>
        <div class="stat-box player2">
           <span class="health-percentage">100%</span>       
           <hr>
           <span class="status octicon octicon-zap"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="game-over">
    <div class="game-over-fog"></div>
    <div class="game-over-inner">
      <h1>has lost the game!</h1>
      <h2>Play again?</h2>
      <button class="game-reload">Restart</button>
    </div>
  </div>
  <!-- TEMPLATES -->
  <script type="text/template" data-template="roundling">
    <div class="roundling">
      <div class="eye-left">
        <div class="eyebrow"></div>
        <div class="pupil"></div>
      </div>
      <div class="eye-right">
        <div class="eyebrow"></div>
        <div class="pupil"></div>
      </div>
      <div class="mouth"></div>
      <div class="weapon"></div>
      <div class="clothing"></div>
    </div>
  </script>

  <script type="text/template" data-template="sword">
    <div class="sword">
      <div class="handle"></div>
      <div class="crossguard"></div>
      <div class="blade"></div>
      <div class="tip"></div>
    </div>
  </script>

  <script type="text/template" data-template="staff">
    <div class="staff">
      <div class="shaft"></div>
      <div class="lprong"></div>
      <div class="rprong"></div>
      <div class="gem"></div>
    </div>
  </script>

  <script type="text/template" data-template="dirk">
    <div class="dirk">
      <div class="pommel"></div>
      <div class="handle"></div>
      <div class="blade"></div>
    </div>
  </script>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/vendor.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
